<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Time Explorer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Global Time Explorer</h1>
        <p>Compare times and dates across different regions</p>
      </header>

      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a city (Bangkok) or region (Asia)"
          />
          <button id="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        <div class="search-results" id="search-results"></div>
      </div>

      <div class="timezone-cards" id="timezone-cards">
        <!-- Cards will be added here dynamically -->
      </div>

      <div class="local-time-section">
        <h2>Your Local Time</h2>
        <p class="section-description">Details about your current timezone</p>
        <div class="local-time-container" id="local-time-container">
          <!-- Local time details will be displayed here -->
        </div>
      </div>

      <div class="different-dates-section">
        <h2>Different Calendar Days</h2>
        <p class="section-description">
          Regions currently on a different date than your local time
        </p>
        <div id="different-dates-container" class="different-dates-container">
          <!-- Different dates will be displayed here -->
        </div>
      </div>

      <div class="reference-time">
        <p>Reference: <span id="utc-time"></span> UTC</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
